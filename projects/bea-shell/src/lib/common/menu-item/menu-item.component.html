<!-- Duplicated to avoid empty href which occurs when setting routerLink without a value -->

<div class="item" [ngClass]="barClass" (click)="selected = !selected" [class.linked]="menuItem.href || menuItem.link || menuItem.subitems">
  <div class="item-content item-title">
    <a *ngIf="!menuItem.link && !menuItem.href" class="noselect">
      <i *ngIf="placement == 'left'" class="item-icon {{menuItem.icon}}"></i>
      {{menuItem.title}}
      <i *ngIf="placement == 'right'" class="item-icon {{menuItem.icon}}"></i>
    </a>
    <a *ngIf="menuItem.href && !menuItem.link" class="noselect" href="menuItem.href" target="{{menuItem.newTab ? '_blank' : ''}}">
      <i *ngIf="placement == 'left'" class="item-icon {{menuItem.icon}}"></i>
      {{menuItem.title}}
      <i *ngIf="placement == 'right'" class="item-icon {{menuItem.icon}}"></i>
    </a>
    <a *ngIf="menuItem.link && !menuItem.href" class="noselect" [routerLink]="menuItem.link">
      <i *ngIf="placement == 'left'" class="item-icon {{menuItem.icon}}"></i>
      {{menuItem.title}}
      <i *ngIf="placement == 'right'" class="item-icon {{menuItem.icon}}"></i>
    </a>
  </div>
  <div class="item-content item-toggle" *ngIf="menuItem.subitems && !menuIcon?.disabled">
    <span class="{{menuIcon?.customClass}}" [class.selected]="selected" [class.rotate]="menuIcon?.rotate ? menuIcon.rotate : true"
      [innerHTML]="menuIcon ? menuIcon.html : 'â–¼'">
    </span>
  </div>
</div>
