<div *ngIf="options" class="sidebar" [ngClass]="options.placement ? options.placement : 'left'"
  [class.alwaysExpandable]="options.alwaysExpandable" [class.expanded]="(expanded | async)" [class.withTopbar]="withTopbar">

  <div class="header sidebar-content">

    <div *ngFor="let menuItem of options.header">
      <sidebar-item [options]="options" [menuItem]="menuItem"></sidebar-item>
    </div>

    <div class="header-close-button">
      <menu-icon [active]="true" (onStateChange)="onMenuButtonClick($event)"></menu-icon>
    </div>
  </div>

  <div class="sidebar-content-container">
    <div class="sidebar-content" *ngFor="let menuItem of options.menuItems">
      <sidebar-item [options]="options" [menuItem]="menuItem"></sidebar-item>
    </div>
  </div>

  <div class="footer sidebar-content" *ngIf="options.footer">
    <div *ngFor="let menuItem of options.footer">
      <sidebar-item [options]="options" [menuItem]="menuItem"></sidebar-item>
    </div>
  </div>
</div>

<div class="closing-box" [class.expanded]="(expanded | async)" [class.alwaysExpandable]="options.alwaysExpandable"
  (click)="close()"></div>
