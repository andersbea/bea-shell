<div class="container">
  <div class="topbar" role="navigation">
    <div class="item logo"><a>Bea Shell</a></div>
    <ul class="list">
      <li class="item" *ngFor="let menuItem of menuItems">
        <a>{{menuItem.title}}</a>
        <div class="subitems" *ngIf="menuItem.subitems">
          <a *ngFor="let subitem of menuItem.subitems">{{subitem.title}}</a>
        </div>
      </li>
    </ul>
    <menu-icon></menu-icon>
  </div>
</div>
